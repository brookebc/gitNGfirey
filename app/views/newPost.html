<h4>New Post</h4>

<form class="form-inline" role="form" novalidate ng-submit="addPost()">
	<div class="form-group">
		<input type="text" class="form-control" ng-model="newPost.title" placeholder="title">
    </div>
    <div class="form-group">
		<input type="text" class="form-control" ng-model="newPost.author" placeholder="author">
    </div>
    <div class="form-group">
		<textarea class="form-control" ng-model="newPost.content"></textarea>
    </div>
	<button type="submit" class="btn btn-default">Add Post</button>
</form>
